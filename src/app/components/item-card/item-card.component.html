<mat-card class="item-card" style>
  <mat-card-header>
    <mat-card-title>{{ item.id }}. {{ item.name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ item.imageDownloadURL }}"/>
  <mat-card-content class="description">
    <p>{{ item.description }}</p>
  </mat-card-content>
</mat-card>
