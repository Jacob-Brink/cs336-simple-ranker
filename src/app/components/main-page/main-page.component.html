
<div class="buttons">
  <a routerLink="/collection">
    <app-button
      (onClick)="functioncall($event)"
      [label]="label1"
    ></app-button>
  </a>
</div>



<div *ngIf="collectionGallery" id="showcase">
  <div *ngFor="let item of collectionGallery" class="showcard">
    <app-collection-show-card  [item]="item" (onPressed)="goToQuiz($event)"></app-collection-show-card>
  </div>
</div>
